baseURL: https://craigbrinkerhoff.netlify.app
languageCode: en-us
title: Craig Brinkerhoff
theme: archie
copyright: Â©craigbrinkerhoff
pygmentsstyle: monokai
pygmentscodefences: yes
pygmentscodefencesguesssyntax: yes
# Number of posts to show in recent posts list (Optional). Defaults to 10.
paginate: 100
params:
  home: /content
  mainSections: ["About"]
  mode: toggle
  social:
    - icon: github
      name: GitHub
      url: https://github.com/craigbrinkerhoff
  useCDN: no
menu:
  main:
    - name: research
      url: /research
      weight: 1
    - name: cv
      url: /CV
      weight: 2
    - name: publications
      url: /publication
      weight: 3
    - name: teaching
      url: /teaching
      weight: 4
markup:
  goldmark:
    renderer:
      unsafe: true
